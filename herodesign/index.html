<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero-Page</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{
            background-image: url(../public/images/herobackgrdimg5.jpg);
            background-size: cover;
            
        }
        header{
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-right: 0px;
            padding-left: 0px;
            color: rgba(255, 255, 255, 1);
            margin-top: 20px;
            font-family: Arial;
    
        }
        .left{
            margin-left:-145px;
    
        }
        nav{
            padding: 5px;
            text-align: center;
        }
        nav span{
            padding: 3px;
            margin-right: 10px;
            margin-left: 10px;
            font-weight: bold;
        }
        .right{
            margin-right: -145px;
            
        }
        .right button{
            width: 100px;
            margin-left: 10px;
            padding: 6px 12px;
            color: rgba(255, 255, 255, 1);
            font-size: 12px;
            background-color: rgb(30, 30, 30);
            border: 1px solid white;
        }
        main{
            color: white;
            display: grid;
            grid-template-columns: 6fr 6fr;
            grid-gap: 20px;
            font-family: Arial;
            height: 250px;
            margin-top: 100px;
            justify-content: center;
            align-items: center;
        
        }
        .right-sec{
        
            padding: 10px;
            
        }

            padding-right: 30px;
            font-size: 12px;
            
        }
        .text1-left{
            font-size: smaller;
             padding-right: 33px;
        }
        button{
            margin-bottom: 10px;
            background-color: rgba(30, 30, 30, 0.7);
            color: rgba(255, 255, 255, 1);
            padding: 5px;
            border: none;
            width: 250px;
            font-size: 16px;
        }
        .text{
            
            width: 400px;
            font-size: 50px;
            font-weight: bolder;
            margin-bottom: 10px;
            
        }
        .btns{
            margin-top: 20px;
            padding: 5px;
        
        }
        .btn1{
            background-color: white;
            color: black;
            padding: 10px 10px;
            margin-right: 10px;
            width: 150px;
            
        }
        .btn2{
            border: 1px solid white;
            padding: 10px 10px;
            width: 150px;
        }
        .mid-sec{
            margin-left: 50%;
            text-align: left;
            color: rgba(255, 255, 255, 0.7);
            text-align: justify;
            font-family: Arial;
            ;
        }
        .span2{
            color: rgba(255, 255, 255, 1);
        }
        footer{
            display: flex;
            justify-content: space-around;
            margin-top: 80px;
            color: rgba(255, 255, 255, 0.7);
            font-family: Arial;
            margin-left: -200px;
            margin-right: -200px;
            font-size: 12px;
        }

<body>
    <div class="parent">
        <header>
                <div class="left">

                  <span class="logo-title">VORO</span>

               <nav> 
                    <span>PROJECTS</span>
                    <span>SYSTEMS</span>
                    <span>PRICES</span>

               </nav>

       <section>
            <main>
                <div class="right-sec">
                  <div>
                       <button>Category: &nbsp;Experimental Design</button>
                  </div>
                  <div class="text">
                      <div>
                        Design that thinks with you  
                      </div>
                  </div>
                   <div class="btns">
                       <button class="btn1">START NOW</button>
                       <button class="btn2">VIEW PLANS</button>
                  </div>
              </div>
             <div class="left-sec">
                  <div class="text1-left">34<sup>0</sup>N &nbsp;118<sup>0</sup>W</div>

             </div>

       <section>
            <div class="mid-sec">
                <span>An AI design workspace where ideas move <br>as fast as thought<span class="span2">:generate layouts, refine <br> visuals and build complete experiences.</span></span>
            </div>

       <footer>
           <div>

           </div>
           <div>
