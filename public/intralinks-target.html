<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intra-links-Target</title>
    <style>
        nav{
            display: flex;
            justify-content: center;
            font-size: 20px;
            font-family: Arial;
            
        }
        nav span{
            margin-right: 10px;
            
        }
    
        .card{
            width: 200px;
            border: 1px solid black;
            margin: 10px;
            padding: 20px;
            box-shadow: 2px 1px 1px grey;
            text-align: center;
        }
        main{
            display: flex;
        }
        .card:target{
            background-color: black;
            color: white;
            font-weight: bold;
            width: 200px;
            height: 200px;
            border-radius: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
     <nav>
            <span><a href="#html">HTML</a></span>
            <span><a href="#css">CSS</a></span>
            <span><a href="#js">JavaScript</a></span>
    </nav>
    <main>
        <div class="card" id="html">
            <h1>HTML</h1>
            <p>It is a markup language</p>
        </div>
        <div class="card" id="css">
            <h1>CSS</h1>
            <p>It defines styles for HTML</p>
        </div>
        <div class="card" id="js">
            <h1>JavaScript</h1>
            <p>It manipulates DOM</p>
        </div>
    </main>
<!-- this is for when the navbars links are clicked the particular card changes its effects to the css styling in card :target
 note :target is added to classname & used when theres no much contents to scroll, so you use :target to indicates & apply effect when clicked.-->
    
</body>
</html>
