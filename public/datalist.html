<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         dt{
            background-color: blue;
            padding: 5px;
            color: azure;
            margin-bottom: 5px;
            font-weight: bold;
        }

         dl{
         display: grid;
         grid-template-columns: 2fr 10fr;
         width: 50%;
        } 
        dd{
            background-color: red;
            color: azure;
            padding: 5px;
            margin-bottom: 5px;
        }  
    </style>
</head>
<body>
    <h1>Booking Summary</h1>
    <dl>
        <dt>Movies</dt>
        <dd>Beauty In Black</dd>
        <dt>Date</dt>
        <dd>October 2025</dd>
        <dt>Time</dt>
        <dd>3:00pm</dd>
        <dt>Seats</dt>
        <dd>2</dd>
    </dl>

   
</body>
</html>
