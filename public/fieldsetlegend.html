<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dl{
            display: grid;
            grid-template-columns: 4fr 8fr;
        }
        dt{
            background-color: bisque;
            margin-bottom: 5px;
            padding: 10px;
            width: 100px;
        }
        dd{
            background-color: lemonchiffon;
            margin-bottom: 5px;
            padding: 10px;
        }
        fieldset{
            margin-bottom: 20px;
            box-shadow: 3px 3px 2px grey;
            border-radius: 5px;

        }
        legend{
            background-color: gray;
            padding: 10px;
            width: 100px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 3px 3px 2px black;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>personal Info</legend>
        <dl>
            <dt>First Name</dt>
            <dd>chidinma</dd>
            <dt>Last Name</dt>
            <dd>Uma</dd>
            <dt>Father Name</dt>
            <dd>Imo</dd>
        </dl>
    </fieldset>
       
    <fieldset>
         <legend>Address Info</legend>
        <dl>
            <dt>City</dt>
            <dd>Ohafia</dd>
            <dt>State</dt>
            <dd>Abia</dd>
            <dt>Postal Code</dt>
            <dd>900108</dd>
        </dl>
    </fieldset>
    
</body>
</html>
