<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intralink-eg2</title>
    <style>
        nav{
            padding: 40px;
        }
        nav a{
           margin-right: 20px;
             
        }
        main{
            display: flex;
            justify-content: space-between;
        }
        img:target{
            border-radius:300px;
            transition: 4s;
            box-shadow: 5px 5px 3px black;
            /* for the images to zoom & become bigger put w&h to be same px as border-radius */
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#men">Men</a>
        <a href="#women">Women</a>
        <a href="#kids">Kids</a>
    </nav>
    <main>
        <img id="men" src="images/manpix.jpg" width="200px" height="200px">
        <img id="women" src="images/girlpix.jpg" width="200px" height= "200px">
        <img id="kids" src="images/kidpix.jpg" width="200px" height="200px">
    </main>
</body>
</html>
