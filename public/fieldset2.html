<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Signin</title>
    <style>
        fieldset{
            width: 50%;
            border-right: none;
            border-left: none;
            border-bottom: none;
            text-align: center;
            display: flex;
            justify-content: center;
            /* note while increasing width of create btn it takes the ctreat writeup away from center so for the create acct to go bck to center thats why we use display & justify */
        }
        legend{
            padding-left: 15px;
            padding-right: 15px;
        }
        .createbtn{
            border: 1px solid grey;
            width: 200px;
            padding: 5px;
            border-radius: 10px;
            margin-top: 15px;
            padding-right: 50px;
            padding-left: 50px;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>New to Amazon</legend>
        <div class="createbtn">Create your Amazon account</div>
    </fieldset>
</body>
</html>
